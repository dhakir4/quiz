                question_en: "What is the product of $1/2$ and its multiplicative inverse?",
                options_en: ["$0$", "$1$", "$-1$", "$1/2$"],
                question_ml: "$1/2$ ഉം അതിന്റെ ഗുണന വിപരീതവും തമ്മിലുള്ള ഗുണനഫലം എന്താണ്?",
                options_ml: ["$0$", "$1$", "$-1$", "$1/2$"],
                answer: 1
            },
            {
                question_en: "What is the additive inverse of $1/2$?",
                options_en: ["$2$", "$-1/2$", "$0$", "$1$"],
                question_ml: "$1/2$ ന്റെ സങ്കലന വിപരീതം എന്താണ്?",
                options_ml: ["$2$", "$-1/2$", "$0$", "$1$"],
                answer: 1
            },
            {
                question_en: "What is the multiplicative inverse of $1/4$?",
                options_en: ["$-1/4$", "$4$", "$1$", "$0$"],
                question_ml: "$1/4$ ന്റെ ഗുണന വിപരീതം എന്താണ്?",
                options_ml: ["$-1/4$", "$4$", "$1$", "$0$"],
                answer: 1
            }
        ];

        // Get DOM elements
        const questionDisplay = document.getElementById('question-display');
        const optionsContainer = document.getElementById('options-container');
        const submitButton = document.getElementById('submit-answer');
        const nextButton = document.getElementById('next-question');
        const restartButton = document.getElementById('restart-quiz');
        const feedbackDisplay = document.getElementById('feedback-display');
        const scoreDisplay = document.getElementById('score-display');
        const langEnButton = document.getElementById('lang-en');
        const langMlButton = document.getElementById('lang-ml');
        const resultsSection = document.getElementById('results-section');
        const resultsTitle = document.getElementById('results-title');
        const allAnswersDisplay = document.getElementById('all-answers-display');


        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null; // To store the currently selected radio button
        let currentLanguage = 'en'; // Default language is English
        let userAnswers = []; // To store user's answer for each question

        // Object for localization of static texts
        const localization = {
            en: {
                quizTitle: "Rational Numbers Quiz",
                submit: "Submit Answer",
                next: "Next Question",
                restart: "Restart Quiz",
                selectAnswer: "Please select an answer!",
                correct: "Correct!",
                incorrect: "Incorrect. The correct answer was: ",
                score: "Final Score: ",
                quizCompleted: "Quiz Completed!",
                finalScore: "You scored ",
                outOf: " out of ",
                resultsTitle: "Quiz Results"
            },
            ml: {
                quizTitle: "ഭിന്നസംഖ്യാ ക്വിസ്",
                submit: "ഉത്തരം സമർപ്പിക്കുക",
                next: "അടുത്ത ചോദ്യം",
                restart: "ക്വിസ് പുനരാരംഭിക്കുക",
                selectAnswer: "ദയവായി ഒരു ഉത്തരം തിരഞ്ഞെടുക്കുക!",
                correct: "ശരിയാണ്!",
                incorrect: "തെറ്റ്. ശരിയായ ഉത്തരം: ",
                score: "അന്തിമ സ്കോർ: ",
                quizCompleted: "ക്വിസ് പൂർത്തിയായി!",
                finalScore: "നിങ്ങൾക്ക് ",
                outOf: " ൽ ",
                resultsTitle: "ക്വിസ് ഫലങ്ങൾ"
            }
        };

        // Function to update button texts and title based on current language
        function updateTexts() {
            document.getElementById('quiz-title').textContent = localization[currentLanguage].quizTitle;
            submitButton.textContent = localization[currentLanguage].submit;
            nextButton.textContent = localization[currentLanguage].next;
            restartButton.textContent = localization[currentLanguage].restart;
            resultsTitle.textContent = localization[currentLanguage].resultsTitle;
        }

        // Function to load a question
        function loadQuestion() {
            // Clear previous feedback and options
            feedbackDisplay.textContent = '';
            optionsContainer.innerHTML = '';
            submitButton.style.display = 'block';
            nextButton.style.display = 'none';
            restartButton.style.display = 'none';
            scoreDisplay.style.display = 'none'; // Hide score display during quiz
            resultsSection.style.display = 'none'; // Hide results section
            allAnswersDisplay.innerHTML = ''; // Clear previous answers
            selectedOption = null; // Reset selected option

            updateTexts(); // Update static texts

            if (currentQuestionIndex < quizQuestions.length) {
                const questionData = quizQuestions[currentQuestionIndex];
                const questionText = currentLanguage === 'en' ? questionData.question_en : questionData.question_ml;
                const options = currentLanguage === 'en' ? questionData.options_en : questionData.options_ml;

                questionDisplay.textContent = `${currentQuestionIndex + 1}. ${questionText}`;

                options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option-label'; // Apply Tailwind classes for styling

                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.name = 'quiz-option';
                    radioInput.value = index;
                    radioInput.id = `option-${index}`;
                    radioInput.className = 'form-radio h-5 w-5 text-blue-600'; // Tailwind for radio button
                    radioInput.addEventListener('change', () => {
                        selectedOption = radioInput;
                    });

                    const label = document.createElement('label');
                    label.htmlFor = `option-${index}`;
                    label.textContent = option;
                    label.className = 'ml-2 text-gray-700 text-lg'; // Tailwind for label text

                    optionDiv.appendChild(radioInput);
                    optionDiv.appendChild(label);
                    optionsContainer.appendChild(optionDiv);
                });
            } else {
                // Quiz finished
                questionDisplay.textContent = localization[currentLanguage].quizCompleted;
                optionsContainer.innerHTML = ''; // Clear options
                feedbackDisplay.textContent = localization[currentLanguage].finalScore + `${score}` + localization[currentLanguage].outOf + `${quizQuestions.length}!`;
                feedbackDisplay.className = 'feedback-message correct'; // Use correct class for final score
                submitButton.style.display = 'none';
                nextButton.style.display = 'none';
                restartButton.style.display = 'block'; // Show restart button
                scoreDisplay.style.display = 'block'; // Show final score
                scoreDisplay.textContent = localization[currentLanguage].finalScore + `${score}` + localization[currentLanguage].outOf + `${quizQuestions.length}`;

                // Display all questions and answers
                displayAllAnswers();
            }
        }

        // Function to check the answer
        function checkAnswer() {
            if (!selectedOption) {
                feedbackDisplay.textContent = localization[currentLanguage].selectAnswer;
                feedbackDisplay.className = 'feedback-message incorrect';
                return;
            }

            const userAnswerIndex = parseInt(selectedOption.value);
            const correctAnswerIndex = quizQuestions[currentQuestionIndex].answer;
            const currentQuestion = quizQuestions[currentQuestionIndex];

            // Store user's answer
            userAnswers[currentQuestionIndex] = {
                question_en: currentQuestion.question_en,
                question_ml: currentQuestion.question_ml,
                options_en: currentQuestion.options_en,
                options_ml: currentQuestion.options_ml,
                correctAnswerIndex: correctAnswerIndex,
                userAnswerIndex: userAnswerIndex
            };

            const correctOptionText = currentLanguage === 'en' ? currentQuestion.options_en[correctAnswerIndex] : currentQuestion.options_ml[correctAnswerIndex];


            if (userAnswerIndex === correctAnswerIndex) {
                score++;
                feedbackDisplay.textContent = localization[currentLanguage].correct;
                feedbackDisplay.className = 'feedback-message correct';
            } else {
                feedbackDisplay.textContent = localization[currentLanguage].incorrect + correctOptionText;
                feedbackDisplay.className = 'feedback-message incorrect';
            }

            submitButton.style.display = 'none'; // Hide submit button
            nextButton.style.display = 'block'; // Show next button

            // Disable all radio buttons after submission
            const radioButtons = optionsContainer.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => radio.disabled = true);
        }

        // Function to go to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
            // Re-enable radio buttons for the new question
            const radioButtons = optionsContainer.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => radio.disabled = false);
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // Clear stored answers
            loadQuestion();
        }

        // Function to switch language
        function switchLanguage(lang) {
            currentLanguage = lang;
            langEnButton.classList.remove('active');
            langMlButton.classList.remove('active');
            if (lang === 'en') {
                langEnButton.classList.add('active');
            } else {
                langMlButton.classList.add('active');
            }
            loadQuestion(); // Reload current question in new language
        }

        // Function to display all questions and answers at the end
        function displayAllAnswers() {
            resultsSection.style.display = 'block'; // Show the results section
            allAnswersDisplay.innerHTML = ''; // Clear previous content

            userAnswers.forEach((item, index) => {
                const questionText = currentLanguage === 'en' ? item.question_en : item.question_ml;
                const options = currentLanguage === 'en' ? item.options_en : item.options_ml;
                const userAnswerText = options[item.userAnswerIndex];
                const correctAnswerText = options[item.correctAnswerIndex];

                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const questionP = document.createElement('p');
                questionP.className = 'result-question';
                questionP.textContent = `${index + 1}. ${questionText}`;
                resultItem.appendChild(questionP);

                const yourAnswerP = document.createElement('p');
                yourAnswerP.className = `result-your-answer ${item.userAnswerIndex === item.correctAnswerIndex ? '' : 'wrong'}`;
                yourAnswerP.textContent = `${currentLanguage === 'en' ? 'Your Answer' : 'നിങ്ങളുടെ ഉത്തരം'}: ${userAnswerText}`;
                resultItem.appendChild(yourAnswerP);

                const correctAnswerP = document.createElement('p');
                correctAnswerP.className = 'result-correct-answer right';
                correctAnswerP.textContent = `${currentLanguage === 'en' ? 'Correct Answer' : 'ശരിയായ ഉത്തരം'}: ${correctAnswerText}`;
                resultItem.appendChild(correctAnswerP);

                allAnswersDisplay.appendChild(resultItem);
            });
        }

        // Event Listeners
        submitButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', restartQuiz);
        langEnButton.addEventListener('click', () => switchLanguage('en'));
        langMlButton.addEventListener('click', () => switchLanguage('ml'));


        // Initial load of the first question when the page loads
        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
